<mat-form-field class="form-field">
  <mat-label>Search film</mat-label>
  <input matInput type="text" [(ngModel)]="value" #searchInput>
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="card-field" *ngIf="(storeService.data$ | async)!.length>0; else noResults">
  <app-card class="film-block" *ngFor="let film of storeService.data$ | async" [card]="film">
  </app-card>
</div>
<ng-template #noResults>
  <h2 *ngIf="value.trim().length===0" class="info">Write something to see the result</h2>
</ng-template>
<h2 *ngIf="value.trim().length>0 && !isFound" class="info">Sorry! We can't fined your film.</h2>
